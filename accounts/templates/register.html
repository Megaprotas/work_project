{% extends 'base.html' %}

{% block page-title %}Register{% endblock %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Sign Up</button>
</form>
<small>Got an account? <a href="{% url 'login' %}">Sign In</a></small>

{% endblock %}
